# AI Drive FUSE Configuration File
# 
# This file contains default configuration for the AI Drive FUSE filesystem.
# Values can be overridden via command line arguments.

[cache]
# Cache size (supports K, M, G, T suffixes)
size = 1G

# Cache TTL in seconds (time before cached metadata expires)
ttl = 300

# Cache location on local filesystem
location = /tmp/aidrive-cache

[performance]
# Maximum concurrent upload operations
max_concurrent_uploads = 5

# Maximum concurrent download operations  
max_concurrent_downloads = 10

# Write buffer size before sync to remote (supports K, M, G suffixes)
write_buffer_size = 100M

# Read ahead size for large file streaming (supports K, M, G suffixes)
read_ahead_size = 1M

[behavior]
# Auto-sync interval for dirty files in seconds
auto_sync_interval = 30

# Fail immediately on network errors (true/false)
fail_on_network_error = true

# Enable offline mode (allows reads from cache when network unavailable)
offline_mode = false

[fuse]
# Run in foreground instead of daemon mode
foreground = false

# Enable FUSE debug output
debug = false

# Allow other users to access the mount (requires 'user_allow_other' in /etc/fuse.conf)
allow_other = false

[logging]
# Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
level = INFO

# Log file path (comment out to log to console only)
# file = /var/log/aidrive-mount.log

[logging_callback]
# Enable logging callback (uploads logs to remote endpoint)
enabled = false

# Remote endpoint URL for log uploads
endpoint_url =

# Upload strategy: immediate (every log) | buffered (batch upload)
strategy = buffered

# Log levels to upload immediately (comma-separated): DEBUG,INFO,WARNING,ERROR,CRITICAL
immediate_levels = ERROR,CRITICAL

# Buffer size (number of logs before forced flush)
buffer_size = 100

# Buffer flush interval in seconds
flush_interval = 60
